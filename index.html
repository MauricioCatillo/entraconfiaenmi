<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oye Yess</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        button {
            background-color: #fff;
            color: #ff9900;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffcc00;
            color: #fff;
        }

        .wrapper {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #noButton {
            transition: transform 0.3s, opacity 0.3s;
        }
    </style>
    <script>
        function handleNoClick() {
            const noButton = document.getElementById('noButton');
            const currentScale = parseFloat(noButton.style.transform.replace('scale(', '').replace(')', '')) || 1;
            const newScale = currentScale - 0.1;

            if (newScale > 0.1) {
                noButton.style.transform = `scale(${newScale})`;
            } else {
                noButton.style.opacity = '0';
                setTimeout(() => noButton.remove(), 300);
            }
        }

        function handleYesClick() {
            alert('¬°Vamos! üé•üçø');
            const wrapper = document.querySelector('.wrapper');
            wrapper.innerHTML = `<h1>Ya vez que no era dificil<br>El viernes vamos entonces üçøüé¨</h1>`;
            wrapper.style.backgroundColor = '#4CAF50';
            wrapper.style.color = '#fff';
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>Oye Yess, ¬øvao al cine?</h1>
        <button onclick="handleYesClick()">¬°Claro que s√≠!</button>
        <button id="noButton" onclick="handleNoClick()">No</button>
    </div>
</body>
</html>
